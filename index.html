<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css"/>
    <script src="script.js"></script>

    <meta charset="UTF-8">
    <title>Grade Calculator</title>

</head>
<body>

<h1><b>GRADE CALCULATOR</b></h1>

<h2 id="styleCurrent">current grade</h2>

<div id = "tableStyle">
    <table id="dataTable">
    <tr>
        <th>CATEGORY</th>
        <th>POINTS</th>
        <th>WEIGHT</th>
    </tr>
    <tr id="hwRow">
        <td> homework </td>
        <td><input type="text" id="homework" value="100,100,90"></td>
        <td><input type="text" id="homeworkWeight" value="10"></td>
    </tr>
    <tr id="cwRow">
        <td> classwork </td>
        <td><input type="text" id="classwork" value="80,90,80"></td>
        <td><input type="text" id="classworkWeight" value="15"></td>
    </tr>
    <tr id="asRow">
        <td> assessment </td>
        <td><input type="text" id="assessments" value="70,80,80"></td>
        <td><input type="text" id="assessmentsWeight" value="55"></td>
    </tr>
    <tr id="parRow">
        <td> participation </td>
        <td><input type="text" id="participation" value="120,100,90"></td>
        <td><input type="text" id="participationWeight" value="20"></td>
    </tr>
</table>
</div>
<br>
<button id="button" onclick="calculateCurrentGrade()">CALCULATE</button>
<b><div id="currentGrade"></div></b>

<h2 id="styleFinal">final grade</h2>

<table id="finalStyle">
<tr>
    <th>GRADE DESIRED</th>
    <th>FINAL WEIGHT</th>
</tr>
<tr>
    <td><input type="text" id="final" value="92"></td>
    <td><input type="text" id="finalWeight" value="12"></td>
</tr>
</table>
<br>
<button id="button2" onclick="calculateFinalGrade()">CALCULATE</button>
<b><div id="gradeRequired"></div></b>

</body>
</html>
